version: "3.7"
services:
  api:
    image: favorite_things_api:v1
    tty: true
    stdin_open: true
    environment:
      - APP_SETTINGS=${APP_SETTINGS}
      - JWT_SECRET=${JWT_SECRET}
      - DEV_DATABASE_URL=mysql+mysqlconnector://${MYSQL_USER}:${MYSQL_PASSWORD}@localhost/${MYSQL_DEV_DATABASE}?host=favorite_things_database&port=3306
      - PROD_DATABASE_URL=mysql+mysqlconnector://${MYSQL_ROOT_USER}:${MYSQL_ROOT_PASSWORD}@localhost/${MYSQL_PROD_DATABASE}?host=favorite_things_database_prod&port=3306
      - TEST_DATABASE_URL=mysql+mysqlconnector://${MYSQL_ROOT_USER}:${MYSQL_ROOT_PASSWORD}@localhost/${MYSQL_TEST_DATABASE}?host=favorite_things_database&port=3306
    env_file:
      - ../../.env
    build:
      context: ../../
      target: api
      dockerfile: docker/release/Dockerfile
    ports:
      - '7000:7000'
    expose:
      - '7000'
    restart: always
    volumes:
      - ${PWD}:/src
    depends_on:
      - database
    container_name: favorite_things_api_prod
    command: >
      sh -c "alembic upgrade head &&
             python server.py"
  client:
    image: favorite_things_client:v1
    volumes:
      - ${PWD}/client:/src/client
    container_name: favorite_things_client_prod
  nginx:
    image: favorite_things_nginx:v1
    restart: always
    ports:
      - '8081:80'
    expose:
      - '80'
    build:
      context: ../../  
      target: nginx
      dockerfile: docker/release/Dockerfile
    container_name: favorite_things_nginx_prod
  database:
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - '3307:3306'
    expose:
      - '3306'
    container_name: favorite_things_database_prod

version: "3.7"
services:
  api:
    image: ubuntu_base
    tty: true
    stdin_open: true
    environment:
      - APP_SETTINGS=${APP_SETTINGS}
      - JWT_SECRET=${JWT_SECRET}
      - TEST_DATABASE_URL=mysql+mysqlconnector://root:${MYSQL_ROOT_PASSWORD}@localhost/${MYSQL_TEST_DATABASE}?host=test_favorite_things_database&port=3306
    build:
      context: ../../
      target: ubuntu_base_test
      dockerfile: docker/test/Dockerfile
    ports:
      - '7000:7000'
    expose:
      - '7000'
    restart: always
    depends_on:
      - database
    env_file:
      - ../../.env.tests
    volumes:
      - ${PWD}/server:/src/app/server
    container_name: test_favorite_things_api
  database:
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - '3307:3306'
    expose:
      - '3306'
    container_name: test_favorite_things_database
